<div class="container">
    <h2 class="page-header">Add Contact</h2>
    <form action="POST" (submit)="addContact()">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text"  [(ngModel)]="phone" name="phone" class="form-control" required>
        </div>
        <input type="submit" value="Add" class="btn btn-success">
    </form>
</div>
<hr>
<hr>

<div class="container">
    <div *ngFor='let contact of contacts'>
        <div class="col-md-3">
            {{contact.first_name}}
        </div>
        <div class="col-md-3">
            {{contact.last_name}}
        </div>
        <div class="col-md-3">
            {{contact.phone}}
        </div>
        <div class="col-md-3">
           <input type="button" value="Delete"(click)="deleteContact(contact._id)" class="btn btn-danger">
        </div>
    </div>
</div>
